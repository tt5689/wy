<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport"
    content="width=device-width, initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <title>网易严选</title>
  <script>
    // 移动端适配
    ; (function (document, window) {
      let designWidth = 750;//设计稿宽度，需根据设计稿进行调整。
      let deviceWidth = document.documentElement.clientWidth;//设备宽度
      document.documentElement.style.fontSize = deviceWidth / designWidth * 100 + "px";
      window.onresize = function () {
        document.documentElement.style.fontSize = deviceWidth / designWidth * 100 + "px";
      }
    }(document, window))
  </script>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/iconfont.css">
</head>

<body>
  <noscript>
    <strong>We're sorry but yx doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
